<div class="flex flex-col gap-y-4 overflow-y-scroll"
    hx-target="this" hx-swap="outerHTML" hx-trigger="reload-messages from:body" hx-indicator="message-loading">
    {{if not .}}
        <div>No messages</div>
    {{else}}
        {{range .}}
            {{template "message.html" .}}
        {{end}}
    {{end}}
</div>
