<div class="h-screen min-w-60 flex flex-col border-r border-green-500 border-solid overflow-hidden">
    <!-- User Details -->
    {{if .LoggedIn}}

    {{with .User}}
    <div class="border-b border-white/50 flex flex-col">
        <div class="flex flex-row">
            <img class="profile-photo h-20 w-20" src={{.ProfilePhoto}} alt="profilePhoto" />
            <div class="pl-3 pr-5">
                <h2 class="text-white">{{.DisplayName}}</h2>
                <h2 class="text-white/80">@{{.Username}}</h2>
            </div>
        </div>
        <div class="self-center py-3">
            <button hx-get="/logout" class="btn btn-blue">Logout</button>
        </div>
    </div>
    {{end}}

    {{else}}
	<div class="text-white">
		User not logged in
	</div>
    {{end}}

    <!-- Nav Elements -->
    <nav class="flex flex-1 flex-col">
        <a href="/" class="flex items-center gap-x-3">
            <svg class="inline size-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            Home
        </a>
        <a href="/profile/me" class="flex items-center gap-x-3">
            <svg class="inline size-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            Profile
        </a>
        <!-- <a href="/settings">Settings</a> -->
    </nav>

    <!-- Bottom Section -->
    <div class="text-white self-center py-4">
        Made with
        <svg class="inline size-6" xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="1.5" stroke="red">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>

    </div>
</div>
