{{$userPhoto := "/static/profile.png"}}
{{if .Photo}}
{{$userPhoto = .Photo}}
{{end}}

{{$likedColor := "none"}}
{{if .Liked}}
{{$likedColor = "red"}}
{{end}}


<div class="bg-slate-700 rounded-sm px-4 py-3 flex {{if .Selected}}border border-cyan-400 border-dashed{{end}}"
    hx-get="/message/{{.ID}}" hx-swap="innerHTML" hx-target="#replyList">
    <img src="{{$userPhoto}}" alt="profile-image" class="w-24 h-24 rounded-full border-4 border-slate-500 mr-4" />
    <div class="flex flex-col">
        <h3 class="font-bold text-white">{{.Author}}</h3>
        <p class="text-white">{{.Data}}</p>
        <div class="mt-auto pt-4 flex flex-row">
            <span class="text-slate-400 font-light">{{.Time}}</span>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill={{$likedColor}} viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>
            </div>

        </div>
    </div>
</div>
